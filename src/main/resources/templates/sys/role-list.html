	    <script type="text/javascript">
	    /*<![CDATA[*/
	    $(document).ready(function(){
	    	initMenus();
	    	var zTreeObj;
	    	$("#listPage").load("./grid?pageNum=1&pageSize=5");
	    	loadtreeMenu();
	    });
	    
	    function loadtreeMenu()
	    {
	    	var setting = {
	    			check: {
	    				enable: true,
	    				chkboxType : { "Y" : "", "N" : "" }
	    			},
	    			data: {
	    				simpleData: {
	    					enable: true
	    				}
	    			}
	    		};

	    	$.ajax({
	    		url:"../menu/treeMenu.json",
	    		type:"post",
	    		success:function(data)
	    		{
	    			console.log(data);
	    		  zTreeObj = $.fn.zTree.init($("#treeMenu"),setting,data.TreeDtos);
	    		}
	    	});
	    }
	    
	    function showMenu(roleId)
	    {
	    	var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
	    	treeObj.checkAllNodes(false);
	    	$.ajax({
	    		url:"roleMenus.json",
	    		data:"roleId="+roleId,
	    		success:function(data)
	    		{
	    		var menus =  data.treeDtos;	
	    			for(var menu in menus)
	    				{
	    				console.log(menus[menu].pId);
	    			      var node = treeObj.getNodeByParam("id", menus[menu].id, null);
	    				console.log(node);
	    			      treeObj.checkNode(node, true, false);
	    				}
	    		}
	    	})
	    	treeObj.roleId = roleId;
	    }
	    
	    function saveMenus(roleId)
	    {
	    	var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
	    	var nodes = treeObj.getCheckedNodes(true);
	    	var nodeStr = "";
	    	for(var i=0;i<nodes.length;i++)
	    		{
	    		if(i==nodes.length-1)
	    			{
	    			nodeStr = nodeStr + nodes[i].id;
	    			}
	    		else{
	    		  nodeStr =nodeStr+nodes[i].id+",";
	    		}
	    		}
	    	console.log(nodeStr);
	    	$.ajax({
	    		url:"setMenus.json",
	    		data:{menuIds:nodeStr,roleId:treeObj.roleId},
	    		success:function(data)
	    		{
	    			alert(data.msg);
	    			$("#menuModal").modal("toggle");
	    		}
	    	})
	    }
	    
	    function addForm(roleId)
	    {
	    	$("#addsForm")[0].reset();
	    }
	    
	    function save()
	    {
	    	$.ajax({
	    		url:"save.json",
	    		type:"post",
	    		data:$("#addsForm").serialize(),
	    	    success:function(data)
	    	    {
	    	    	alert(data.msg);
	    	    	$("#myModal").modal("toggle");
	    	    	$("#listPage").load("./grid?pageNum=1&pageSize=5");
	    	    }
	    	})
	    }
	    
	    function deleteRole(roleId)
	    {
	    	$.ajax({
	    		url:"delete.json",
	    		type:"post",
	    		data:"roleId="+roleId,
	    	    success:function(data)
	    	    {
	    	    	alert(data.msg);
	    	    	$("#listPage").load("./grid?pageNum=1&pageSize=5");
	    	    }
	    	})
	    }
	    
	    function showEdit(roleId)
	    {
	    	$.ajax({
	    		url:"getOne.json",
	    		type:"post",
	    		data:"roleId="+roleId,
	    	    success:function(data)
	    	    {
	    	    	var formValue =  $("#addsForm").serializeArray();
	            	 for(var num in formValue)
	            		 {
	            		 $("[name='"+formValue[num].name+"']")[0].value = data.result[formValue[num].name];
	            		 }
	    	    }
	    	})
	    }
	    
	    function turnTo(num,pageSize)
	    {
	    	if(num==0)
	    		{
	    		alert("前面没有了");
	    		return;
	    		}
	    	$("#listPage").load("./grid?pageNum="+num+"&pageSize="+pageSize);
	    }
	    /*]]>*/ 
	    </script>
