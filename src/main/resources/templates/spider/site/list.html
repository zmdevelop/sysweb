	    function startOrStopSpider(configId,status)
	    {
	    	$.ajax({
	    		url:"startSpider.json",
	    		type:"post",
	    		data:{siteId:configId,status:status},
	    		success:function(data)
	    		{
	    			alert(data.msg);
	    			$("#listPage").load("./grid?pageNum="+$("#pagecurrentnum").val()+"&pageSize=5");
	    		}
	    		
	    	})
	    }
	    
	    function showEdit(configId)
	    {
	    	$("#myModal").modal("toggle");
	    	$.ajax({
	    		url:"getOne.json",
	    		type:"post",
	    		data:"siteId="+configId,
	    		success:function(data)
	    		{
	    			var formValue =  $("#addsForm").serializeArray();
	            	 for(var num in formValue)
	            		 {
	            		 $("form [name='"+formValue[num].name+"']")[0].value = data.result[formValue[num].name];
	            		 }
	    		}
	    	})
	    }
	    
	    function addForm(roleId)
	    {
	    	$("#addsForm")[0].reset();
	    }
	    
	    function save()
	    {
	    	var formdata = $("#addsForm").serialize();
	    	$.ajax({
	    		url:"saveOrUpdate.json",
	    		type:"post",
	    		data:formdata,
	    	    success:function(data)
	    	    {
	    	    	alert(data.msg);
	    	    	$("#myModal").modal("toggle");
	    	    	$("#listPage").load("./grid?pageNum=1&pageSize=5");
	    	    	$("#addsForm")[0].reset();
	    	    }
	    	})
	    }
	    function deleteOne(id){
	    	if(confirm("确定删除!"))
	    	 $.ajax({
	    		url:"delete.json",
	    		type:"post",
	    		data:"siteId="+id,
	    	    success:function(data)
	    	    {
	    	    	alert(data.msg);
	    	    	$("#listPage").load("./grid?pageNum=1&pageSize=5");
	    	    }
	    	})
	    }

	    		return;
	    		}
	    	$("#listPage").load("./grid?pageNum="+num+"&pageSize="+pageSize);
	    }
